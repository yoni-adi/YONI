  <style>
    body {
      background-color: #000;
      background-image: url('https://raw.githubusercontent.com/yoni-adi/YONI/main/63500e79-504e-40d4-9fc1-2efccca2c462.png');
      background-size: 80%;
      background-position: center top;
      background-repeat: no-repeat;
      color: #fff;
      font-family: 'Yuji Syuku', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 8em;
      letter-spacing: 0.1em;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8), 0 0 16px rgba(0, 255, 255, 0.6);
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      animation: stableAppear 2s ease forwards, noiseFlicker 10s infinite ease-in-out;
      animation-delay: 1s, 3s;
    }
    h1 {
      font-size: 2.4em;
      margin-top: 2em;
      margin-bottom: 1em;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      z-index: 1;
    }
    audio {
      width: 320px;
      max-width: 90%;
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
      z-index: 1;
    }

    .seal {
      position: absolute;
      width: 40px;
      height: 100px;
      background: url('https://www.dropbox.com/scl/fi/kzatocpryzcqynwbh35jz/b35f5727-b912-4382-b076-434742276ee3.png?rlkey=3toq4uvxqk38t9hud66ok4o2d&raw=1') no-repeat center/contain;
      animation: sway 6s ease-in-out infinite alternate, fadeInOut 12s ease-in-out infinite alternate;
      z-index: 2;
      opacity: 0.5;
    }

    @keyframes sway {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    @keyframes fadeInOut {
      0%, 10% { opacity: 0.2; }
      30%, 70% { opacity: 0.6; }
      90%, 100% { opacity: 0.2; }
    }

    @keyframes stableAppear {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6); }
    }

    @keyframes noiseFlicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6); }
      25% { opacity: 0.9; text-shadow: 0 0 6px rgba(0, 255, 255, 0.6), 0 0 12px rgba(0, 255, 255, 0.4); }
      50% { opacity: 1; text-shadow: 0 0 12px rgba(0, 255, 255, 0.9), 0 0 24px rgba(0, 255, 255, 0.7); }
      75% { opacity: 0.8; text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.3); }
    }

    /* スマホ対応：幅600px以下の場合 */
    @media screen and (max-width: 600px) {
      header {
        font-size: 4em;
      }
      h1 {
        font-size: 1.6em;
      }
      .seal {
        width: 30px;
        height: 80px;
      }
    }
  </style>
